<!DOCTYPE html>
<html>
<head>
    <title>Can - Methods</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="styles/global.css" />
    <style type="text/css">
body    {background: black;}
    </style>
    <script type="text/javascript" src="scripts/can.js"></script>
    <script type="text/javascript"><!--


var shuffle = function () {
    first.sendToFront();
    c.sendBackward();
    a.sendForward();
    a.sendForward();
    by.move(-260, 110);
    to.offset(10, 100);
    if (to.isOn(by.x, by.y))
        stage.add(can.text({str:"to is " + to.distance(by) + " from overlapping by", x:140, y:100, maxWidth:100, wrap:true, size:20, fill:"#00f"}));
    stage.draw();
}

// moveTo, moveBy, isOn, distance, sendForward, sendBackward, sendToFront, sendToBack, isVisible
var test = function () {
    stage.fitWindow();

    first = can.rect({x:10, y:10, width:40, height:40, fill:"#fff"});
    stage.add(first);

    a = can.rect({x:140, y:10, width:40, height:40, fill:"#f00"});
    b = can.rect({x:160, y:30, width:40, height:40, fill:"#0f0"});
    c = can.rect({x:180, y:50, width:40, height:40, fill:"#00f"});
    stage.add(a);
    stage.add(b);
    stage.add(c);

    by = can.rect({x:290, y:10, width:40, height:40, fill:"#f0f"});
    to = can.rect({x:310, y:30, width:40, height:40, fill:"#0ff"});
    stage.add(by);
    stage.add(to);

    last = can.rect({x:30, y:30, width:40, height:40, fill:"#888"});
    stage.add(last);

    stage.draw();
    setTimeout(shuffle, 1000);
}

window.addEventListener("load", function () {
    stage = can.stage(document.getElementsByTagName("canvas")[0]);
    test();
}, false);
    --></script>
</head>
<body>
    <canvas></canvas>
</body>
</html>
